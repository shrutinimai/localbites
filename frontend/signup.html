<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - LocalBites</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-signup">
  <div class="container">
    <div class="intro-section">
<img src="/images/background.signup.jpg" alt="Discover LocalBites" class="intro-image" />
      <h1>Discover LocalBites</h1>
      <p>Find hidden gems, authentic street food, and budget-friendly bites near you!</p>
    </div>

    <div class="auth-form">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <select name="role" required>
          <option value="">Select Role</option>
          <option value="foodie">Foodie</option>
          <option value="owner">Shop Owner</option>
        </select>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="/login">Login</a></p>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
