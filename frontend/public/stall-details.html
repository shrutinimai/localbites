<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stall Details</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-stalls">
    <div class="main-container stall-details-container">
        <div id="stallContainer">
            <p>Loading stall details...</p>
        </div>
    </div>
<!-- GPS and Distance -->
<div>
  <p><strong>Your Distance:</strong> <span id="distance">Calculating...</span></p>
  <a id="map-link" href="#" target="_blank">View on Map</a>
</div>
<!-- Reviews and Ratings Section -->
<div id="ratings-section">
  <h3>Ratings & Reviews</h3>
  <p>Average Rating: <span id="average-rating">0</span> / 5</p>

  <!-- Existing Reviews -->
  <ul id="reviews-list"></ul>

  <!-- Add New Review -->
  <h4>Leave a Review</h4>
  <form id="review-form">
    <label for="rating">Rating (1â€“5):</label>
    <input type="number" id="rating" min="1" max="5" required />
    <br />
    <label for="review">Review:</label>
    <textarea id="review" required></textarea>
    <br />
    <button type="submit">Submit Review</button>
  </form>
</div>

    <script src="/js/stall-details.js"></script>
</body>
</html>
