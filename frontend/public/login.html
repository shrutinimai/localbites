<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - LocalBites</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-login">
  <div class="container">
    <div class="intro-section">
    <img src="/images/background.index5.jpg" alt="Discover LocalBites" class="intro-image" />
      <h1><b>Discover LocalBites</b></h1>
      <p><b>Explore traditional, budget-friendly food stalls loved by locals!</b></p>
    </div>

    <div class="auth-form">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
